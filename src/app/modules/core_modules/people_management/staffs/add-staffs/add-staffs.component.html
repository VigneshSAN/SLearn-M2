<ng4-loading-spinner> </ng4-loading-spinner>

<div class="animated fadeIn">
  <div class="row">
    <div class="col-md-12">
      <div class="card">

        <div class="card-header">
          <strong *ngIf="!updateButton">Add Staffs</strong>
          <strong *ngIf="updateButton">Update Staff</strong>
        </div> 

        <div class="card-body">
          
          <div class="row">
            <div class="col-md-6">

              <div class="form-group row">
                <label class="col-md-3 form-control-label" for="staffs.firstName">Staff Firstname</label>
                <div class="col-md-9">
                  <input type="text" [(ngModel)]="staffs.firstName" id="staffs.firstName" name="staffs.firstName" class="form-control" placeholder="Firstname">
                </div>
              </div>

              <div class="form-group row">
                <label class="col-md-3 form-control-label" for="staffs.doj">Date of Joining</label>
                <div class="col-md-9">
                  <input type="date" placeholder="Date of Joining" [(ngModel)]="staffs.doj" id="staffs.doj" name="staffs.doj" pattern="[0-9]{2}-[0-9]{2}-[0-9]{4}" class="form-control" placeholder="Date Of Joining">
                </div>
              </div>

              <div class="form-group row">
                <label class="col-md-3 form-control-label" for="staffs.mobile">Mobile</label>
                <div class="col-md-9">
                  <input type="text" pattern="[6789][0-9]{9}" [(ngModel)]="staffs.mobile" id="staffs.mobile" name="staffs.mobile" class="form-control" placeholder="Mobile Number">
                </div>
              </div>

              <div class="form-group row">
                <label class="col-md-3 form-control-label" for="departmentID">DepartmentID</label>
                <div class="col-md-9">
                  <select [(ngModel)]="departmentID" id="departmentID" name="departmentID" class="form-control">
                    <option value="-1">-Select-</option>
                    <option value="{{select.id}}" *ngFor="let select of selection">{{select.name}}</option>
                  </select>
                </div>
              </div>

            </div>
            <div class="col-md-6">
              <div class="form-group row">
                <label class="col-md-3 form-control-label" for="staffs.lastName">Staff Lastname</label>
                <div class="col-md-9">
                  <input type="text" [(ngModel)]="staffs.lastName" id="staffs.lastName" name="staffs.lastName" class="form-control" placeholder="Lastname">
                </div>
              </div>

              <div class="form-group row">
                <label class="col-md-3 form-control-label" for="staffs.dob">Date of Birth</label>
                <div class="col-md-9">
                  <input type="date" [(ngModel)]="staffs.dob" id="staffs.dob" name="staffs.dob" required pattern="[0-9]{2}-[0-9]{2}-[0-9]{4}" class="form-control" placeholder="Date Of Birth">
                </div>
              </div>

              <div class="form-group row">
                <label class="col-md-3 form-control-label" for="staffs.email">Email</label>
                <div class="col-md-9">
                  <input type="text" [(ngModel)]="staffs.email" id="staffs.email" name="staffs.email" class="form-control" placeholder="Email Address">
                </div>
              </div>

            </div>
          </div>
        </div>

        <div class="card-footer" *ngIf="!updateButton">
          <button type="submit" class="btn btn-sm btn-primary" (click)="submitStaffs(staffs)">
            <i class="fa fa-dot-circle-o"></i> Submit
          </button>

          <button type="reset" class="btn btn-sm btn-danger">
            <i class="fa fa-ban"></i> Reset
          </button>
        </div>

        <div class="card-footer" *ngIf="updateButton">
          <button type="submit" class="btn btn-sm btn-primary" (click)="updateStaffs(staffs)">
            <i class="fa fa-dot-circle-o"></i> Update
          </button>

          <button type="submit" class="btn btn-sm btn-danger" [routerLink]="['/staffs/staffs-list']">
            <i class="fa fa-dot-circle-o"></i> Cancel
          </button>

        </div>

      </div>
    </div>
  </div>
</div>
